<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

    header {
        background-color: #007bff;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

        header h1 {
            margin: 0;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            background-color: #007bff; /* Ajout de la couleur de fond */
            padding: 10px 15px; /* Espacement autour du lien */
            border-radius: 5px; /* Coins arrondis */
        }

        header nav ul li a:hover {
            background-color: #0056b3; /* Couleur de fond au survol */
        }

    ul {
       list-style: none;
       padding: 0;
       margin: 0;
    }

    li {
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 5px;
    }

    li a {
         text-decoration: none;
         color: #333;
         font-weight: bold;
    }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .notifications-block {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .notifications-block h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .notifications-block ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notifications-block li {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .notifications-block li.new-notification {
            background-color: #e6f7ff;
            border-color: #91d5ff;
        }

        .notification-content {
            font-size: 16px;
            color: #555;
        }

        .notification-timestamp {
            font-size: 14px;
            color: #999;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
{% include 'header.html' %}
    <main>
        <section class="notifications-block">
            <h2>Your Notifications</h2>
            <ul>
                {% for notification, id in notifications %}
                    {%if notification in unseen_notifications %}<p>new-notification</p>{% endif %}
                    <li class="{%if id in unseen_notifications_id %}new-notification{% endif %}">
                        <div class="notification-content">
                            {{ notification.content }}
                        </div>
                        <div class="notification-timestamp">
                            {{ notification.timestamp }}
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ISEP</p>
    </footer>
</body>
</html>
