<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Messages</title>
    <style>
/* CSS */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f6;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.container {
    flex: 1;
    display: flex;
    justify-content: center;
    padding: 20px;
}

.content {
    width: 50%;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li.list {
    margin-bottom: 10px;
    padding: 15px;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.friend-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.btn-discuter {
    background-color: #1ABC9C;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 8px 12px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-discuter:hover {
    background-color: #16A085;
}
span {
    font-family: 'Roboto', sans-serif;
}

    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <div class="content">
            <h2>Private Messages</h2> <!-- Titre bien placÃ© -->
            <ul>
                {% for friend in friends %}
                    <li class ="list">
                        <div class="friend-info">
                            <span>{{ friend }}</span>
                            <form method="POST" action="{% url 'private_message_page' friend %}">
                                {% csrf_token %}
                                <input type="hidden" name="friend_name" value="{{ friend}}">
                                <button class = "btn-discuter" type="submit">Discuss</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
        {% include 'footer.html' %}
</body>
</html>
